<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-wrap">
        <div class="app">
          <h1>How is the weather in ...</h1>

          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Type a city.."
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                  id="search-btn"
                />
              </div>
            </div>
          </form>

          <h2 id="city"></h2>
          <div class="row">
            <div class="col-6 mb-4">
              <div class="card text-center" id="weather">
                <div class="card-body">
                  <img src="" alt="" width="80px" id="icon" />
                  <p class="card-text-main" id="description"></p>
                </div>
              </div>
            </div>
            <div class="col-6 mb-4">
              <div class="card text-center">
                <div class="card-body">
                  <h5 class="card-title-imp" id="temperature"></h5>
                  <p class="card-text-main">
                    <span class="unit"><a href="#" id="celsius" class="active">¬∞C</a> </span>|
                    <a href="#" id="fahrenheit">¬∞F</a>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="card text-center">
                <div class="card-body">
                  <h5 class="card-title-imp" id="day"></h5>

                  <p>Last updeted: <div id="time"></div></p>
                  <p></p>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="card text-center" id="details">
                <div class="card-body">
                  <p class="card-text-details">
                    Pressure: <span class="quantity" id="pressure"></span>
                    <br />

                    Humidity: <span class="quantity" id="humidity"></span> %
                    <br />

                    Wind: <span class="quantity" id="wind"> </span> km/h
                  </p>
                </div>
              </div>
            </div>
          </div>

          <div class="container mt-4">
            <div class="row row-cols-5">
              <div class="col">
                <div class="card-week">
                  <div class="card-body mt-3">
                    <h5 class="card-title">Sun</h5>
                    <p class="card-text">
                      <span class="high-temperature">17¬∞</span> 14¬∞
                    </p>
                    <p class="weather-icon">‚òÄÔ∏è</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card-week">
                  <div class="card-body mt-3">
                    <h5 class="card-title">Mon</h5>
                    <p class="card-text">
                      <span class="high-temperature">12¬∞</span> 10¬∞
                    </p>
                    <p class="weather-icon">üå®</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card-week">
                  <div class="card-body mt-3">
                    <h5 class="card-title">Tue</h5>
                    <p class="card-text">
                      <span class="high-temperature">15¬∞</span> 12¬∞
                    </p>
                    <p class="weather-icon">üå§</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card-week">
                  <div class="card-body mt-3">
                    <h5 class="card-title">Wed</h5>
                    <p class="card-text">
                      <span class="high-temperature">13¬∞</span> 11¬∞
                    </p>
                    <p class="weather-icon">üå¶</p>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card-week">
                  <div class="card-body mt-3">
                    <h5 class="card-title">Thu</h5>
                    <p class="card-text">
                      <span class="high-temperature">11¬∞</span> 09¬∞
                    </p>
                    <p class="weather-icon">üåß</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <p class="GithubUrl">
          <a href="https://github.com/baharun/Weather-App.git"
            >Open-source code</a
          >
          by Bahar
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
