<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Assistant:wght@200;500;800&family=Montserrat:wght@900&family=Ubuntu:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="app-wrap">
        <div class="app">
          <h1>How is the weather in ...</h1>

          <form class="search-form" id="search-form">
            <div class="row">
              <div class="col-9">
                <input
                  type="search"
                  placeholder="Search for a city ..." 
                  autofocus="on"
                  autocomplete="off"
                  id="city-input"
                  class="form-control shadow-sm"
                  
                />
              </div>
              <div class="col-3">
                <input
                  type="submit"
                  value="Search"
                  class="form-control btn btn-primary shadow-sm"
                  id="search-btn"
                />
              </div>
            </div>
          </form>

          <h2 id="city"></h2>
          <div class="row">
            <div class="col-6 mb-4">
              <div class="card" id="weather">
                <div class="card-body">
                  <img src="" alt=""  id="icon" />
                  <p class="card-text-main" id="description"></p>
                </div>
              </div>
            </div>
            <div class="col-6 mb-4">
              <div class="card" id="weather-box">
                <div class="card-body">
                  <h5 class="card-title-imp" id="temperature"></h5>
                  <p class="card-text-main" id="temp-unit">
                    <span class="unit"><a href="#" id="celsius" class="active">°C</a> </span>|
                    <a href="#" id="fahrenheit">°F</a>
                  </p>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="card "id="date-box">
                <div class="card-body">
                  <h5 class="card-title-imp" id="day"></h5>

                  <p id="time-update">Last updeted: <div id="time"></div></p>
                  <p></p>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="card " id="details">
                <div class="card-body">
                  <p class="card-text-details" id="details-text">
                    Pressure: <span class="quantity" id="pressure"></span>
                    <br />

                    Humidity: <span class="quantity" id="humidity"></span> %
                    <br />

                    Wind: <span class="quantity" id="wind"> </span> km/h
                  </p>
                </div>
              </div>
            </div>
          </div>
         
          
 <div class="weather-forecast" id="forecast"></div>
    
        </div>

       
        <p class="GithubUrl" id="source-code"> This project was coded by <a href="https://www.linkedin.com/in/baharasl/" id="designer" target="_blank">Bahar</a>  and is 
          <a href="https://github.com/baharun/Weather-App.git" id="github" target="_blank"
            >open-sourced on GitHub</a
          >
         
        </p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
